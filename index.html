<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./style.css" />
</head>


<body>
<div class="container calcLayout">
  <nav class="navbar">
  
      <a class="navbar-brand">
        <h1 class="calcLabel">
          calc
         </h1>
      </a>
      <div class=" input-group w-auto">
        <div class="radioArea">
          <span class="text-white">THEME</span>
        <div class="radioBackground">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
          </div>
        </div>
        </div>
      </div>
  
  </nav>
       <!--header below-->
       
      
  <!--nav ends here-->


  <!--Cover below-->
  <div class="container app coverTop">
    <div class="contain">
      <span id="numbersSumDisplay" class="numDisplay">399,981</span>
    </div>
  </div>
  <!--cover ends-->

<!--body below-->
  <div class="container projectBody">
    <div class="rows">

			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3 greys">7</button>
			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">8</button>
			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">9</button>

			<button class="col-lg-3 col-md-3 col-sm-3  oranges" type="button" id="multiplyBtn" onclick="multiply()">
				x
			</button>
		</div>

		<div class="rows">

			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">4</button>
			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">5</button>
			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">6</button>

			<button class="col-lg-3 col-md-3 col-sm-3  oranges" type="button" id="subtractBtn" onclick="minus()">
				-
			</button>
		</div>

		<div class="rows">

			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">1</button>
			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">2</button>
			<button id="numBtn" type="button" class="col-lg-3 col-md-3 col-sm-3  greys">3</button>

			<button class="col-lg-3 col-md-3 col-sm-3  oranges" type="button" id="addBtn" onclick="plus()">
				+
			</button>

		</div>
		<div class="rows">

			<button id="numBtn" type="button" class="col-lg-6 col-md-6 col-sm-6  greys">0</button>

			<button type="button" class="col-lg-3 col-md-3 col-sm-3  greys">.</button>


			<button class="col-lg-3 col-md-3 col-sm-3  oranges" type="button" id="numbersSum">=</button>
		</div>
</div>
  <!--body ends here-->
  
  




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felixEKow"><i>theDev_Felix</i></a>.
  </div>
  <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
