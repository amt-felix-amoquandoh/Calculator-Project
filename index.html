<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./style.css"/>
</head>


<body>
  <!--Calc project starts below-->
<div class="container calcLayout">
  <!--header section below-->
<section id="header">
  <nav class="navbar">
  
    <a class="navbar-brand">
      <h1 class="calcLabel">
        calc
       </h1>
    </a>
    <div class="input-group w-auto">
      <span class="toggleDigits">1   2   3</span>
      <div class="radioArea">
        <span class="calcText">THEME</span>
      <div class="radioBackground">
        <div class="btn-group">
          <button class="btn btntheme" id="togglebtn" ></button>
        
          
          <button class="btn btntheme" id="togglebtn2" ></button>
        
          
          <button class="btn btntheme" id="togglebtn3" ></button>
        </div>
      </div>
      </div>
    </div>

</nav>
</section>
<!--header section ends here-->

  <!--Display area below-->
  <section id="displayArea">
    <div class="container">
      <div class="contain">
        <span id="numbersSumDisplay" class="numDisplay">399,981</span>
      </div>
    </div>
  </section>
  <!--Display area ends here-->

<!--body below-->
  <section id="keyArea">
    <div class="container keyBody">
      <div class="rows">
        <button id="numBtn" type="button" class="col whiteKeys">7</button>
        <button id="numBtn" type="button" class="col  whiteKeys">8</button>
        <button id="numBtn" type="button" class="col  whiteKeys">9</button>
  
        <button class="col blueKeys" type="button" id="clearBtn">
          DEL
        </button>
      </div>
  
      <div class="rows">
  
        <button id="numBtn" type="button" class="col  whiteKeys">4</button>
        <button id="numBtn" type="button" class="col  whiteKeys">5</button>
        <button id="numBtn" type="button" class="col  whiteKeys">6</button>
  
        <button class="col whiteKeys" type="button" id="operatorBtn">
          +
        </button>
      </div>
  
      <div class="rows">
  
        <button id="numBtn" type="button" class="col  whiteKeys">1</button>
        <button id="numBtn" type="button" class="col  whiteKeys">2</button>
        <button id="numBtn" type="button" class="col  whiteKeys">3</button>
  
        <button class="col whiteKeys" type="button" id="operatorBtn" >
          -
        </button>
  
      </div>
      <div class="rows">
  
        <button id="numBtn" type="button" class="col  whiteKeys">.</button>
        <button id="numBtn" type="button" class="col  whiteKeys">0</button>
        <button id="operatorBtn" type="button" class="col  whiteKeys">/</button>
  
        <button class="col whiteKeys" type="button" id="operatorBtn">
          x
        </button>
  
      </div>
      <div class="rows">  
        <button id="resetBtn" type="button" class="col blueKeys">RESET</button>
  
        <button type="button" class="col orangeKey" id="equalBtn">=</button>
  
      </div>
  </div>
  </section>
  <!--body ends here-->
  
  




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felixEKow"><i>theDev_Felix</i></a>.
  </div>
  <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
